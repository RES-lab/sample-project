<h2>Create a new board</h2>
<p>You may create a note board that can be shared with other users.</p>

Name <input type="text" [(ngModel)]="name" id="name" style="max-width: 15em"/><br>
Description (optional) <input type="text" [(ngModel)]="description" id="description" style="max-width: 15em"/><br>

<button (click)="createBoard()">Create Board</button>&nbsp;
